<div class=" w-full flex flex-col pr-10 pt-10 pl-10 items-center justify-center gap-10">

          height="20"

          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_513_29001)">
            <path

          <defs>

          </defs>
        </svg>
      </p>
    </span>
    <!-- Button -->
    <span class="flex items-center justify-between gap-10">

      >

        >

            height="18"

        <p class="w-full text-white text-[14px] flex items-center justify-start">Description</p>

        <p class="w-full text-white text-[14px] flex items-center justify-center">Functions</p>
