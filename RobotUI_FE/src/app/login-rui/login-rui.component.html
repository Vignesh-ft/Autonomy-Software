    <!-- Center Section -->
    <div class="w-[478px] h-full flex flex-col justify-evenly items-start px-2">
      <div class="w-full">
        <p class="font-bold text-[36px]">LOGIN</p>
      </div>
      <form class="w-full relative" (submit)="validateValue()">
        <div class="flex flex-col items-start justify-center gap-10"> <!-- Login page Input Credentials Outer Div -->
          <!-- Username and userRole -->
           <span class="w-full flex items-center justify-between gap-3">
              <input [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Username" class="bg-transparent w-[70%] text-[15px] font-medium py-2 pt-5 px-5 outline-none border-b-2 border-black">
              <!-- DropDown -->
               <span class="relative w-[30%] flex px-4 py-3 items-center justify-between gap-5" (click)="userRoleOC()">
                  <p class="font-semibold capitalize text-[14px]">{{defaultUser}}</p>
                  <svg [ngClass]="{'rotateArrow': userRoleDD}" class="duration-300 shadow" width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.00007 12.3125L0 5.42194L2.33335 3.125L7.00007 7.71879L11.6667 3.125L14 5.42194L7.00007 12.3125Z" fill="black"/>
                    </svg>

                    <!-- DropDown Options -->
                  @if (userRoleDD) {
                    <span class="absolute left-0 z-50 bg-white enterAnimation top-[100%] w-full px-2 py-3 rounded-sm flex flex-col items-center justify-center gap-3">
                      @for (user of users; track user) {
                        <p class="w-full font-semibold text-[14px] hover:bg-[#a3a3a3] px-2 py-2 rounded-md capitalize" (click)="changeUserRole(user.order)">{{user.userRole}}</p>
                      }
                    </span>
                  }
                </span>
           </span>
           <!-- Password -->
          <span class="w-full relative flex items-center">
            <input [(ngModel)]="passWord" [ngModelOptions]="{standalone: true}" type={{passwordType}} placeholder="Password" class="bg-transparent w-full font-medium text-[15px] py-2 pt-5 px-5 outline-none border-b-2 border-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 absolute right-5 flex items-center justify-center" (click)="lookPassword()">

              } @else {
                <path d="M2.0355 12.3248C1.96642 12.1176 1.96635 11.8932 2.03531 11.6859C3.42368 7.51216 7.36074 4.50244 12.0008 4.50244C16.6386 4.50244 20.5742 7.50937 21.9643 11.68C22.0334 11.8873 22.0334 12.1117 21.9645 12.319C20.5761 16.4927 16.639 19.5024 11.999 19.5024C7.36115 19.5024 3.42559 16.4955 2.0355 12.3248Z" stroke="#D30000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 12.0024C15 13.6593 13.6568 15.0024 12 15.0024C10.3431 15.0024 8.99995 13.6593 8.99995 12.0024C8.99995 10.3456 10.3431 9.00244 12 9.00244C13.6568 9.00244 15 10.3456 15 12.0024Z" stroke="#D30000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              }
            </svg>
          </span>
        </div>
        <p class="absolute mt-2 font-medium text-[12px] text-red-600">{{errorMessage}}</p>
          <input type="submit" value="LOGIN" class="flex px-9 mt-20 py-3 rounded bg-[#911515] text-white font-semibold text-[14px]">
      </form>
    </div>

    <!-- Third Image -->
    <div class="w-6 h-full">
